version: "3.8"
name: ${CONTAINER_NAME}
services:
  dev:
    container_name: ${CONTAINER_NAME}
    image: ${CONTAINER_NAME}:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: bash -c "npm install && npm run start"
    restart: always
    env_file: .env
    environment:
      - PORT=80
    ports:
      - ${FRONT_PORT}:80
    volumes:
      - ./app:/app
    extra_hosts:
      - host.docker.internal:host-gateway

  prod:
    container_name: ${CONTAINER_NAME}
    image: ${CONTAINER_NAME}:1.0.0
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    command: bash -c "npm install && npm run build"
    restart: always
    env_file: .env
    environment:
      - PORT=80
    ports:
      - ${FRONT_PORT}:80
    volumes:
      - ./app:/app
    extra_hosts:
      - host.docker.internal:host-gateway
